<html>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="../Css/Registrarse.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <title>SOLI - Registrarse</title>
    </head>
    <body>
        <button class="oscuro regresar" type="button" onclick="window.location.href='P_Login.html'" class="submit regresar">Regresar</button>
        
        <div class="contenedor">
            <p style="text-align: center; margin-top: -4%; margin-bottom: -2%;">
                <img src="../Imagenes/Soli.png" alt="" width="400rem" height="200rem">
            </p>
            <form action="../Controles/C_Registrarse.jsp" method="post">  <!-- Obtener Datos Para El Inicio De Sesión -->
                <div style="margin-top: -6%; margin-bottom: 4%;">
                    <h3>Registrarse</h3>
                </div>
                
                <input type="text" placeholder="Nombre" class="IniSec" name="Nombre" required/>
                <input type="text" placeholder="Apellido" class="IniSec" name="Apellido" required><br>
               
                <input type="email" placeholder="Email" class="IniSec" name="Email" required/>
                <input type="tel" placeholder="Cédula" class="IniSec" name="Cedula" required><br>
                <input type="password" placeholder="Contraseña" class="IniSec" name="Contra1" required>
                <input type="password" placeholder="Repetir Contraseña" class="IniSec" name="Contra2" required><br>
                <input type="hidden" value="0" name="vengoDe"><br>
                <input type="hidden" value="3" name="Type">
                <input type="submit" class="Botones Ini" value="Crear Usuario"><br>
            </form>
        </div><br><br>
       
        <script src="../JavaScript/script.js"></script>

        <footer style="margin-top: -2%;">   
            <div class="contededor">
                <a href="https://utp.ac.pa/"><img  class="utp" src="../Imagenes/utp.png" alt="" width="150" height="150"></a>
                <a href="https://fisc.utp.ac.pa/"><img class="fisc" src="../Imagenes/fisc.png" alt="" width="150" height="150"></a>
            </div>
            <!-- Imágenes Con Enlaces De La UTP Y FISC -->
        </footer>
        <br>
    </body>
