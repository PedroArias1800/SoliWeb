<html>
    <head>
        <title>SOLI - Software Life</title>    <!-- Titulo De La Página Del Navegador -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/LoginPrincipal.css"/>
        <!--<link rel="stylesheet" href="../Css/CSShumilde.css">-->
        <link rel="stylesheet" href="../Css/ModoClaro.css">
        <!--<link rel="stylesheet" href="../Css/ModoOscuro.css">-->
    </head>
    <body class="Fondo">
        <header>    <!-- Encabezado -->
            <h1 class="Titulo"><span>SOLI</span><br>Software Life</h1>
            <h2 class="Login">Registrarse</h2>
        </header>
        <div>
            <form action="../Controles/C_Registrarse.jsp" method="post">  <!-- Obtener Datos Para El Inicio De Sesión -->
                <input type="text" placeholder="Nombre" class="IniSec" name="Nombre" required/>
                <input type="text" placeholder="Apellido" class="IniSec" name="Apellido" required><br>
                <input type="text" placeholder="Nombre De Usuario" class="IniSec" name="userName" required>
                <label class="IniSec">Grupo</label>
                <select name="Grupo" class="IniSec" required>
                    <option>1LS131</option>
                    <option>1LS132</option>
                    <option>1LS133</option>
                    <option>1LS134</option>
                    <option>1LS135</option>
                    <option>1LS136</option>
                </select><br>
                <input type="email" placeholder="Email" class="IniSec" name="Email" required/>
                <input type="tel" placeholder="Cédula" class="IniSec" name="Cedula" required><br>
                <input type="password" placeholder="Contraseña" class="IniSec" name="Contra1" required>
                <input type="password" placeholder="Repetir Contraseña" class="IniSec" name="Contra2" required><br>
                <input type="hidden" value="0" name="vengoDe"><br>
                <input type="hidden" value="3" name="Type">
                <input type="submit" class="Botones Ini" value="Crear Usuario"><br>
                <a href="P_Login.html"><input class="Botones" type="button" value="Regresar"></a>
            </form>
        </div><br><br>
        <footer>    <!-- Imágenes Con Enlaces De La UTP Y FISC -->
            <a href="https://utp.ac.pa/"><img class="utp" src="https://utp.ac.pa/documentos/2015/imagen/logo_utp_1_72.jpg" alt="" width="150" height="150"></a>
            <a href="https://fisc.utp.ac.pa/"><img src="https://fisc.utp.ac.pa/sites/fisc.utp.ac.pa/files/documentos/2020/imagen/logo_en_contactenos.png" alt="" width="150" height="150"></a>
        </footer>
    </body>
</html>
