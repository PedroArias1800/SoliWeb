<html>
    <head>
        <title>Escoge La Dificultad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/LoginPrincipal.css"/>

        <link rel="stylesheet" href="../Css/ModoClaro.css"/>
        <!--<link rel="stylesheet" href="../Css/LoginMenuPrincipal.css"/>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body class="Fondo">
        <header>    <!-- Encabezado -->
            <h1 class="Titulo">SOLI<br>Software Life</h1>
            <h2 class="Login">Escoger Dificultad</h2>
        </header>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmn_UlurMU5fnFh9XAXPtedgVUNEn1CebwKA&usqp=CAU" alt="" width="600" height="250">
            <p> Texto de prueba para la descripción rápida del módulo</p>
            <div>
                <input type="button" name="facil" value="Facil" id="btn-1" >
                <input type="button" name="medio" value="Medio" id="btn-2" >
                <input type="button" name="dificil" value="Difícil"  id="btn-3" >
                <div style="display: none;" id="btn-4-5">
                    <input class="Botones" type="button" value="Atrás" id="btn-4">
                    <form action="../Controles/C_TodasLasP.jsp" method="post">
                        <input class="Botones" type="hidden" value="" name="nivel" id="diff">
                        <input class="Botones" type="submit" value="Empezar Prueba">
                    </form>
                </div>
            </div>
        </div>

        <script>
            $(function(){
            $('#btn-1, #btn-2, #btn-3, #btn-4').on('click',(function(){
            $('#btn-1, #btn-2, #btn-3, #btn-4-5').toggle(); 
            }));
            })

            $(function() {
            $('#btn-1, #btn-2, #btn-3').on('click', function() {
	        document.getElementById('diff').value = this.value;
            });
            });
        </script>
        
        <footer>    <!-- Imágenes Con Enlaces De La UTP Y FISC -->
            <a href="https://utp.ac.pa/"><img class="utp" src="https://utp.ac.pa/documentos/2015/imagen/logo_utp_1_72.png" alt="" width="150" height="150"></a>
            <a href="https://fisc.utp.ac.pa/"><img src="https://fisc.utp.ac.pa/sites/fisc.utp.ac.pa/files/documentos/2020/imagen/logo_en_contactenos.png" alt="" width="150" height="150"></a>
        </footer>
    </body>
</html>
