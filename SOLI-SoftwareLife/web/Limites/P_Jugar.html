<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/CSShumilde">
    <title>SOLI - Preguntas</title>
</head>
<body>
    <p id="mod">Módulo #X - Nivel #X</p><hr>
    <h3 id="timer"></h3>
    <h2 id="num"><b><u>Pregunta #X</u></b></h2>
    <h1 id="preg">¿?</h1>

    <div>
        <input type="button"
        value="Opción #1"
        class="btn" id="btn1">
        <input type="button"
        value="Opción #2"
        class="btn" id="btn2">
    </div>

    <div>
        <input type="button"
        value="Opción #3"
        class="btn" id="btn3">
        <input type="button"
        value="Opción #4"
        class="btn" id="btn4">
    </div>

    <input type="button" onclick="location.href='Jugar_Preguntas.html'"
    value="Siguiente Pregunta"
    class="btn btn5" id="sig" disabled>
    
</body>

<script type="text/javascript">
    var count = 11;

    setInterval(function(){
        count--;
        id = document.getElementById("timer");
        if(count>0){
            if(count>5){
                id.innerHTML = count;
                document.getElementById("timer").style.color="green";
            }
            else{
                id.innerHTML = count;
                document.getElementById("timer").style.color="yellow";
            }
            if(count<10){
                id.innerHTML = "0"+count;
            }
        }
        else{
            document.getElementById("timer").style.color="red";
            id.innerHTML = "00";
            document.getElementById("sig").disabled = false;
            document.getElementById("btn1").disabled = true;
            document.getElementById("btn2").disabled = true;
            document.getElementById("btn3").disabled = true;
            document.getElementById("btn4").disabled = true;
        }
    }, 1000);

</script>

</html>
